name: Run Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  nodejs-tests:
    name: Node.js Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Run Node.js tests
      run: npm test

    - name: Display test results
      if: always()
      run: echo "Node.js ${{ matrix.node-version }} tests completed"

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run Python tests
      run: python3 test_python.py

    - name: Display test results
      if: always()
      run: echo "Python ${{ matrix.python-version }} tests completed"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [nodejs-tests, python-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "All tests completed!"
        echo "Node.js tests: ${{ needs.nodejs-tests.result }}"
        echo "Python tests: ${{ needs.python-tests.result }}"
